{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update_contact/{{ contact.0 }}" method="POST">
            <div class="row mb-3">
                <input type="text" name="name" placeholder="Name" value="{{ contact.1 }}">
            </div>
            <div class="row mb-3">
                <input type="text" name="phone" placeholder="Phone" value="{{ contact.2 }}" class="form-group">
            </div>
            <div class="row mb-3">
                <input type="text" name="email" placeholder="Email" value="{{ contact.3 }}" class="form-group">
            </div>
            <div class="row mb">
                <button type="submit" class="btn btn-success btn-block">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
